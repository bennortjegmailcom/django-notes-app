<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
</head>
<body>

<h1>My Notes</h1>

<a href="/create/">Create new note</a>
<hr>

<ul>
  {% for note in notes %}
    <li style="margin-bottom: 20px;">
      <strong>{{ note.title }}</strong> â€“ {{ note.created_at }}<br>
      {{ note.content }}<br><br>

      <!-- THESE LINKS ARE IMPORTANT -->
      <a href="/edit/{{ note.id }}/">Edit</a> |
      <a href="/delete/{{ note.id }}/">Delete</a>
    </li>
  {% empty %}
    <p>No notes yet. <a href="/create/">Create one!</a></p>
  {% endfor %}
</ul>

</body>
</html>
